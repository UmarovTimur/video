<!DOCTYPE html>
<html lang="en">

@@include('html/_head.html',{
"title":"Film name"
})

<body>
   <div class="wrapper">
      @@include('html/_header.html',{
         "class":"_dark-bg"
      })
      <main class="film">

         <section class="videos">
            <div class="videos__container">
               <video
                  class="video-js vjs-default-skin"
                  id="my-video"
                  data-setup='{ "aspectRatio":"16:9", "playbackRates": [1, 1.5, 2] }'
                  controls
                  preload="auto"
                  width="100vw"
                  height="auto"
                  poster="@img/welcome-bg.jpg"
                  data-setup="{}">
                  <source src="https://fra1.digitaloceanspaces.com/video-uz/013-Xudo-ulmagan-uzb.mp4" type="video/mp4" />
                  <p class="vjs-no-js">
                     To view this video please <strong>enable JavaScript,</strong> and consider upgrading to a
                     web browser that
                     <a href="https://videojs.com/html5-video-support/" target="_blank"
                     >supports HTML5 video</a
                     >
                  </p>
               </video>
            </div>
         </section>

         <aside class="sidebar">
            
         </aside>

      </main>
      @@include('html/_footer.html',{})
   </div>
   @@include('html/_js.html',{})
</body>

</html>
